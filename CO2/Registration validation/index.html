<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate() {
            // alert("aaa");
            var msg = "";
            if (document.getElementById("login").value == "") {
                msg = "username";
                document.getElementById("login").focus();

            }
            if (document.getElementById("pass").value == "") {
                if (msg != "") {
                    msg += "and";
                }
                msg += "password";
            }
            if (msg != 0) {
                alert("Provide " + msg);
                return false;
            }
        }
    </script>
</head>

<body onload="document.getElementById('login').focus()">
    <form action="https://www.gogle.com" method="POST" onsubmit="return validate();">
        Login Name <input type="text" id="login">
        <br> <br> Password <input type="password" id="pass">
        <br><br>
        <input type="Submit" value="Submit">
    </form>
</body>

</html>
